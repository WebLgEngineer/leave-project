<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- ios電話變色問題 -->
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
	<!-- width=750 -->
	<!-- <meta name="viewport" content="width=750, maximum-scale=1.0, user-scalable=1">  -->
	<title>請假功能</title>
	<meta name="Title" CONTENT="網站標題">
	<meta name='description' content='網站描述文字' />
	<meta name="keywords" content="關鍵字">
	<!-- FB -->
	<!-- <meta property="og:title" content="FB的標題" /> -->
	<!-- <meta property="og:description" content="FB的描述"> -->
	<!-- <meta content="images/img_for_fb.jpg" property="og:image"/> -->
	<!-- <meta property="fb:app_id" content="" />  -->

	<link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>


<body>
	<!-- 開始程式 -->
	<div class="container my-5">
		<div class="border p-3 w-100 mx-auto" style="max-width: 800px;">
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="user">請假對象</label>
						<select class="form-control" id="user">
						</select>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="reasonSelect" class="d-block">
							<div class="d-flex">
								<span class="mr-auto">請假事由</span>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input radio-js" type="radio" name="inlineRadioOptions"
											id="inlineRadio1" value="1" checked>
										<label class="form-check-label fz-2" for="inlineRadio1">預設事項</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input radio-js" type="radio" name="inlineRadioOptions"
											id="inlineRadio2" value="2">
										<label class="form-check-label fz-2" for="inlineRadio2">而外輸入</label>
									</div>
								</div>
							</div>

						</label>

						<select class="form-control" id="reasonSelect">
						</select>
						<input type="text" class="form-control" id="reasonInput" placeholder="請輸入事由">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="user">
							<div class="d-flex">
								<span class="mr-3">起始時間</span>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input checkbox-js" type="checkbox" value="1" id="defaultCheck1" checked="checked">
										<label class="form-check-label fz-2" for="defaultCheck1">
											是否為當天
										</label>
									</div>
								</div>
							</div>
						</label>
						<div class="row">
							<div class="col-7">
								<input class="form-control" type="date" id="startDate">
							</div>
							<div class="col-5 pl-0">
								<input class="form-control" type="time" id="startTime" name="appt" min="09:00"
									max="18:00" required>
							</div>
						</div>

					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="user" class="d-block">結束時間</label>
						<div class="row">
							<div class="col-7 pr-0" id="end">
								<input class="form-control" type="date" id="endDate">
							</div>
							<div class="col-5">
								<input class="form-control" type="time" id="endTime" name="appt" min="09:00" max="18:00"
									required>
							</div>
						</div>

					</div>
				</div>
				<div class="col-lg-3 ml-auto">
					<button type="button" class="btn btn-primary w-100" id="go">生成</button>
				</div>
				<div class="col-12 pt-4">
					<hr>
					<div class="form-group mb-2">
						<label for="main" class="">主旨</label>
						<input type="text" class="form-control" id="main">
					</div>
					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-primary" id="mainCopy">Copy</button>
					</div>
				</div>

				<div class="col-12 pt-4">
					<div class="form-group mb-2">
						<label for="result" class="">內文</label>
						<textarea class="form-control" id="result" rows="3"></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<button type="button" class="btn btn-primary"id="resultCopy">Copy</button>
					</div>
				</div>

			</div>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
